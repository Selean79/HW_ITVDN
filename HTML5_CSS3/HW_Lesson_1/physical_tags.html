<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Физические теги</title>
</head>
<body>
<p>
    <b> жирный текст</b><br>
    <i>Это курсивный текст</i><br>
    <s>А это перечеркнутый текст</s><br>
    <u>А это подчеркнутый текст</u><br>
    <small>Текст помещенный в тег small</small><br>
    <big>Текст помещенный в тег big </big><br>
    <sup>верхний индекс </sup><br>
    <sub>нижний индекс </sub><br>
    <span>span тэг</span>

</p>
</body>
</html>
