<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="login_box">
            <div class="title">
                <p>Login to Web Application</p>
            </div>
            <div class="input_field">
                <input type="text" name="login" placeholder="Username or Email" autofocus>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="btn_field">
                <input type="checkbox" name="checkbox" >
                <p>Remember me on this computer</p>
                <button type="submit" name="Login" >Login</button>
            </div>
        </div>
        <p class="reset_password">Forgot your password? <a href="#">Click here to reset it</a></p>
    </div>
</body>
</html>
