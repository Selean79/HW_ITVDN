<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
        #catalog {
            display: flex;
            flex-wrap: wrap;
        }

        #catalog>div {
            margin: 10px;
        }

        .bg {
            width: 250px;
            height: 300px;
            background-size: cover;
        }


    </style>
</head>

<body>
    <div id="catalog"></div>

    <template id="product">
        <div>
            <div class="bg" style="background-image: url('{{imagePath}}');"></div>
            <p class="price">Цена: {{price}}$</p>
            <p>{{discountPrice}}</p>
            <p>{{discount}}</p>
        </div>
    </template>

    <template id="advertisement">
        <div>
            <a href="{{url}}" target="_blank">
                <div class="bg" style="background-image: url('{{imagePath}}');"></div>
            </a>
        </div>
    </template>

    <script src="mustache.min.js"></script>

    <script src="js/04-task.js">
    </script>
</body>

</html>
