<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>

<body>
    <script>
        let inputX = prompt("Введите первое число");
        let inputY = prompt("Введите второе число");

        if(inputX == "" || inputY == "")
        {
            alert("Вы не ввели первое/второе число!");
        }
        else
        {
            let x = Number(inputX);
            let y = Number(inputY);

            let sum = x + y;
            let dif = x - y;
            let mult = x * y;

            if (y == 0)
            {
                div = "Делить на ноль нельзя!";
            }
            else
            {
                div = x / y;
            }

            alert("x = " + x + ";   y = " + y + "\n" + "Сумма двух чисел равна:  " + sum + "\n"
                  +"Разность двух чисел равна:  "  + dif);

            alert(`x = ${x};   y = ${y}\nПроизведение двух чисел равно:  ${mult}\nЧастное двух чисел равно:  ${div}`);
        }

    </script>
</body>

</html>
