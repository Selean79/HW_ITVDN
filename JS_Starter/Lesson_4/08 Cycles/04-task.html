<body>
<pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между 0 и введенным значением и отобразите результат на экран.
    </pre>
<script>
    let number;
    let i, sum = 0;
    do {
        number = prompt("Введите число");
        for (i = 1; i < number; i++) {
            sum += i;
        }
        alert(`Сумма значенией между 0 и ${number} равна ${sum}`);
    } while (isNaN(number));
</script>
</body>
</html>
