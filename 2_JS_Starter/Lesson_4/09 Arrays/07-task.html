<body>
<pre>
        Задание:
        Дано массив. Найдите среднее арифметическое для значений этого массива. 
        Выведите на экран только те элементы, которые больше этого среднего арифместического значения
    </pre>
<script>
    let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28];

    let avarage = 0;
    let sum = 0;

    for (let i = 0; i < values.length; i++) {
        sum += values[i];
    }
    avarage = sum / values.length;
    console.log(values);
    console.log(`Среднее арифметическое значений массива: ${Math.floor(avarage)}`);
    for (const element of values) {
        if (element > avarage) {
            console.log(element);
        }
    }

</script>
</body>
