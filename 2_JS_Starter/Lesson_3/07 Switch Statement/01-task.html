<!DOCTYPE html>

<body>
<pre>
        Задание:
        Поменяйте if...else на switch
    </pre>
<script>
    let value = +prompt("Введите число 1 или 2");

    switch (value) {
        case 1: {
            alert("Вы ввели число 1");
            break;
        }
        case 2: {
            alert("Вы ввели число 2");
            break;
        }
        default: {
            alert ("Вы ввели неправильное значение");
        }
    }
</script>
</body>
</html>
