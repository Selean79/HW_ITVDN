<body>
<pre>
        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.
    </pre>
<script>
    // let values = [10, 20, 4, 6, 11, 9, 0, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3, 6];
    let values = [10, 20, 5];
    console.log(getDoubleValues(values));


    function getDoubleValues(values) {
        let fixValue = 0;
        let index = 0;
        let arrayResult = [];

        for (let x = 0; x < values.length; x++) {
            fixValue = values[x];
            for (let i = x + 1; i < values.length; i++) {
                if (fixValue === values[i]) {
                    arrayResult[index] = values[i];
                    index++;
                }
            }
        }
        if (arrayResult.length > 0) {
            return arrayResult;
        }
        else {
            return null;
        }
    }
</script>
