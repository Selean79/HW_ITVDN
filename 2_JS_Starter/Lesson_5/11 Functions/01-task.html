<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из числе а и b
    </pre>
    <script>
        function minValue(a, b){
            if(a < b){
                return a;
            }
            else{
                return b;
            }
        }



        console.log(minValue(5, 100));
        console.log(minValue(50, -100));

    </script>
</body>
